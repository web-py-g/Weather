<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Погода на ближайший день</title>
	<meta name="description" content="Узнай и отслеживай погоду в нужных тебе городах!">
	<meta name="keywords" content="Погода, температура, Погода Спб, Погода москва, погода, погода спб, погода в москве">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&amp;display=swap" rel="stylesheet">
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<h1 class="header__titel">
				Погода здесь
			</h1>
			<form action="#!" class="header__form">
				<button id ="find-me" class="refresh">
					Обновить данные
				</button>

				<i class="refresh__mobile">
					
				</i>
			</form>
		</div>
	</header>
	<main>
		
		<section class="main__city">
			<div class="wrapper">
				<div class="main__city__info">
					<h2 class="info__titel"></h2>
					<img src="" alt="" class="info__img">
					<span class="temp">
						
					</span>
				</div>

				<div class="main__city__desc">
					<ul class="desc__list">
						<li class="desc__list__item">
							<h4 class="list__item__text">Ветер </h4><span class="wind"></span>
						</li>
						<li class="desc__list__item">
							<h4 class="list__item__text">Облачность </h4><span class="cloud"></span>
						</li>
						<li class="desc__list__item">
							<h4 class="list__item__text">Давление </h4><span class="pressure"></span>
						</li>
						<li class="desc__list__item">
							<h4 class="list__item__text">Влажность </h4><span class="humidity"></span>
						</li>
						<li class="desc__list__item">
							<h4 class="list__item__text">Координаты </h4><span class="coordinates"></span>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<section class="favorites">
			<div class="wrapper">
				<div class="favorites__header">
					<h2 class="favorites__header__titel">
						Избранное:
					</h2>
					<form class="favorites__form">
						<input type="text" placeholder="Добавить новый город" class="favorites__form__input">
						<button class="add">
							+
						</button>
					</form>
				</div>

				<ul class="favorites__list">
					
					<template id="favorites__card">
						<li class="favorites__item">
							<div class="favorites__item__header">
								<h3 class="favorites__item__titel"></h3><span class="favorites_temp"></span> 
								<img src="" alt="" class="item__img">
								<button class="close">+</button>
							</div>
							<ul class="favorites__item__descr">
								<li class="item__descr__item">
									<h4 class="list__item__text"> Ветер </h4><span class="wind"></span>
								</li>
								<li class="item__descr__item">
									<h4 class="list__item__text"> Облачность </h4><span class="cloud"></span>
								</li>
								<li class="item__descr__item">
									<h4 class="list__item__text"> Давление </h4><span class="pressure"></span>
								</li>
								<li class="item__descr__item">
									<h4 class="list__item__text"> Влажность </h4><span class="humidity"></span>
								</li>
								<li class="item__descr__item">
									<h4 class="list__item__text"> Координаты </h4><span class="coordinates"></span>
								</li>
							</ul>
						</li>
					</template>
					
				</ul>

			</div>
		</section>

		

		<template id="loader">
			
		</template>

	</main>


</body>
	<script type="text/javascript" src="js/main.js"></script>
</html>
